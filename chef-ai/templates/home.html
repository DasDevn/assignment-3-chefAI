<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Recipe Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a Recipe</h1>
        <form method="POST">
            <label for="ingredients">Enter Ingredients:</label>
            <input 
                type="text" 
                id="ingredients" 
                name="ingredients" 
                placeholder="Enter each ingredient followed by a comma" 
                required
            >
            <button type="submit">Generate</button>
        </form>

        {% if recipe %}
        <h2>Your Recipe</h2>
        <p>{{ recipe }}</p>
        {% endif %}
    </div>
</body>
</html>
